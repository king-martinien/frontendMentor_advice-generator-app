<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="Frontend Mentor | Advice generator app" />

    <title>Frontend Mentor | Advice generator app</title>

    <!-- ===== Favicon ===== -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- ===== Google fonts ===== -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />

    <!-- ===== Style ===== -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="assets/js/app.js" defer></script>
  </head>
  <body>
    <main class="main">
      <h1 class="title">Advice Generator .</h1>
      <div class="quote">
        <strong>Advice #<span class="id skeleton"></span></strong>
        <blockquote class="quote__text skeleton">
          <p></p>
        </blockquote>
        <div class="quote__divider">
          <img src="images/pattern-divider-mobile.svg" alt="divider" />
        </div>
        <button class="quote__dice" title="click here to change the advice">
          <img src="images/icon-dice.svg" alt="dice" />
        </button>
      </div>
    </main>
  </body>
</html>
