<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="Frontend Mentor | Advice generator app" />

    <title>Frontend Mentor | Advice generator app</title>

    <!-- ===== Favicon ===== -->

      rel="icon"
